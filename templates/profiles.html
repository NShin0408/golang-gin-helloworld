<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールページ</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <h1>Best Books</h1>
    <p>プログラミングの専門家や技術ブロガーに人気の書籍を集めたこのコレクションで、
        コーディングの技術をマスターしましょう。<br>ランキングは、初心者とプロのユーザーの両方にとって必須の読み物として
        取り上げられた頻度を反映しています。</p>
</header>
<main>
    {{ range .profiles }}
    <section class="profile">
        <img src="/static/images/{{ .ImageFilename }}" alt="{{ .Name }}の画像" class="profile-image">
        <div class="profile-details">
            <h2>{{ .Name }}</h2>
            <p>{{ .Detail }}</p>
            <div class="buttons">
                <a href="https://www.amazon.co.jp" class="button button-amazon">View on Amazon</a>
                <a href="#" class="button button-details">View Details</a>
            </div>
        </div>
    </section>
    {{ end }}
</main>
<footer>
    <!-- フッターコンテンツ -->
</footer>
</body>
</html>
